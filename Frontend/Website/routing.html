<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="routing.css">
</head>
<body>
    <div class="header">
        <div class="logo_div">
            <img src="image.png" alt="Metro logo">
        </div>
        <div class="other">
            <div class="search">
                <input placeholder="Search">
            </div>
            <div class="facility">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li>Rechare Smart card</li>
                    <li>Facilities</li>
                    <li>Network</li>
                    <li>Security</li>
                    <li>Help and Contact</li>
                    <li>FAQ's</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="booking_area">
            <div class="plan">
                <img src="colletge logo r g (1).png" alt="logo">
                <div>Plan Your Journey</div>
            </div>
            <div class="click">
                Click here to plan through <span> Interactive Map</span>
            </div>
            <div class="from">From</div>
            <div class="fromStation">
                <input type="text" for="station"placeholder="Type station name or click to select">
                <!--<select name="station" id="station">
                    <option value="line1">Red line <span>1</span></option>
                    <option value="line2">Yellow line <span>2</span></option>
                    <option value="line3">Blue line <span>3</span></option>
                </select>-->
            </div>
            <div class="to">To</div>
            <div class="toStation">
                <input type="text" for="station_one" placeholder="Type station name or click to select">
                <!--<select name="station_one" id="station_one">
                    <option value="line1">Red line <span>1</span></option>
                    <option value="line2">Yellow line <span>2</span></option>
                    <option value="line3">Blue line <span>3</span></option>
                </select>-->
            </div>
            <div class="leaving">Leaving</div>
            <button class="now">Now</button>
            <div class="advance">Advance Filter</div>
            <div class="short">
                <img src="location-pin-solid.svg" alt="Short Route">
                <div>Shortest Route</div>
            </div>
            <div class="minimum">
                <img src="diamond-turn-right-solid.svg" alt="Minimum-interchange">
                <div>Minimum-Interchange</div>
            </div>
            <div class="reset_part">
                <div class="reset">Reset</div>
                <div><button>Show Route & Fare</button></div>
            </div>
            
        </div>
        <div class="details"></div>
        <div class="advertise"></div>
    </div>
</body>
</html>

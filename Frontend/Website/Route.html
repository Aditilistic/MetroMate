<!DOCTYPE html>
<html>
  <head>
    <title>Find Route</title>
    <link rel="stylesheet" type="text/css" href="route.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="image.png" alt="MetroMate" width="50" height="50">
        <div class="header-text">METROMATE</div>
        <div class="header-buttons">
          <button id="home" onclick="location.href = 'index.html';">Home</button>
          <button>Ticket Booking</button>
          <button>Wallet</button>
          <button>Contact Us</button>
        </div>
      </header>      
      <div id="content">
        <div id="form-container">
          <h2>Find Route</h2>
          <form action="RouteServlet" method="POST">
            <label for="from">From:</label>
            <input type="text" id="from" name="from"><br>
            <label for="to">To:</label>
            <input type="text" id="to" name="to"><br>
            <button>Show Route</button>
          </form>
        </div>
        <div id="image-container">
          <img src="image.png" alt="Image">
        </div>
      </div>
      <footer>&copy; 2023 MetroMate</footer>
    </div>
  </body>
</html>
